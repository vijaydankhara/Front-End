<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Input Value</title>
</head>

<body>

    <input type="text" id="myInput" value="Original Value">
    <button id="changeValue"
        style="background-color: orange; color: black; padding: 10px 20px; margin-left: 10px; border: none; border-radius: 10px; cursor: pointer;">Change
        Value</button>
    <button id="resetValueButton"
        style="background-color: blue; color: whitesmoke; padding: 10px 20px; margin-left: 10px; border: none; border-radius: 10px; cursor: pointer;">Reset
        Value</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jQuery.js"></script>

</body>

</html>
